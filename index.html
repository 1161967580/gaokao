<html>
<head>
<title>考研考前督促</title>
</head>
<body onload="getNowDate();timet()">
	<div class="h2">
		<h2 id="info0"></h2>
		<h2 id="info1"></h2>
		<h2 id="info2"></h2>
		<h2 id="info3"></h2>
		<h2 id="info4">在这里看这个东西！</h2>
	</div>

	<style type="text/css">
		body {
			background: url('background2.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		.h2 {
			text-align: center;
			color: yellow;
			font-size: 35px;
			font-weight: bold;
			font-family: 楷体;
			padding-top: 20px;
		}
		#info2 {
			color: red;
			font-family: 微软雅黑;
			letter-spacing: 10px;
		}
	</style>
	
	<script type="text/javascript">
		{
			var n=1;
			var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/QQ/i) == "qq" && ua.indexOf(' qq')>-1) {
				n=0;
				document.getElementById("info0").innerHTML = "你好啊小老弟，今天过得怎么样？";
			}
			while(n==1) {
				var name=prompt("请输入您的名字","逗比");
				if (name!="null") {
					var re=/[^\u4e00-\u9fa5]/;
		            if(!re.test(name)) {
						if (name.length>1 && name.length<5 && name!="乐") {
							document.getElementById("info0").innerHTML = "你好啊" + name + "，今天过得怎么样？";
							n=0;
						}
						else if (name=="乐") {
							alert("你不是帅气的"+name+"，重新输入，谢谢合作！");
						}
						else {
							alert("请重新输入正确格式，谢谢合作！");
						}
		            }
		            else {
		            	alert("请输入正确格式");
		            }
				}
				else {
					alert("请输入您的名字，谢谢")
				}
			}
		}
		function getNowDate() {
			var date = new Date();
			var year = date.getFullYear() // 年
			var month = date.getMonth() + 1; // 月
			var day  = date.getDate(); // 日
			var hour = date.getHours(); // 时
			var minutes = date.getMinutes(); // 分
			var seconds = date.getSeconds() //秒
			var weekArr = ['星期日','星期一', '星期二', '星期三', '星期四', '星期五', '星期六' ];
			var week = weekArr[date.getDay()];
			// 给一位数数据前面加 “0”
			if (month >= 1 && month <= 9) {
			 month = "0" + month;
			}
			if (day >= 0 && day <= 9) {
			 day = "0" + day;
			}
			if (hour >= 0 && hour <= 9) {
			 hour = "0" + hour;
			}
			if (minutes >= 0 && minutes <= 9) {
			 minutes = "0" + minutes;
			}
			if (seconds >= 0 && seconds <= 9) {
			 seconds = "0" + seconds;
			}
			document.getElementById("info1").innerHTML = "现在都已经"+year+"年"+month+"月"+day+"日"+hour+':'+minutes+':'+seconds+"了！" ;
			setTimeout('getNowDate()',500);
		}

		function timet() {
			var date = new Date();
			var year = date.getFullYear() // 年
			var month = date.getMonth() + 1; // 月
			var day  = date.getDate(); // 日
			var months = new Array(31,28,31,30,31,30,31,31,30,31,30,31);
			var montht = 0;
			var timeday = 0;
			var dayt = months[month-1]-day;
			var kaoyanm = 6;
			if (kaoyanm-month == 0) {
				timeday = 7-day;
			}
			else if (kaoyanm-month == 1) {
				timeday = dayt + 7;
			}
			else {
				for (var i = month; i < months.length-(months.length-kaoyanm+1); i++) {
					montht += months[i];
				}
				timeday = montht + dayt + 7;
			}
			if (kaoyanm-month < 0 || timeday <0) {
				document.getElementById('info2').innerHTML = "高考已结束，出来嘿嘿嘿？";
				document.getElementById('info3').innerHTML = "还不滚去玩耍！";
			}
			else if (timeday ==0 || timeday == -1) {
				document.getElementById('info2').innerHTML = "高考进行中，祝你金榜题名！";
				document.getElementById('info3').innerHTML = "加油！加油！！加油！！！";				
			}
			else {
				document.getElementById('info2').innerHTML = "距高考仅剩" + timeday + "天了！";
				document.getElementById('info3').innerHTML = "还不滚去学习！";
			}
		}

	</script>

</body>

</html>
